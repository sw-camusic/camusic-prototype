<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1.0, width=device-width"
          name="viewport">
    <title>Camusic - Prototype</title>
    <link href="style.css"
          rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<div class="camera-wrapper">
    <video></video>
</div>
<div class="music-wrapper">
    <div class="music-audio">
        <audio src="audio/c.mp3"></audio>
        <audio src="audio/d.mp3"></audio>
        <audio src="audio/e.mp3"></audio>
        <audio src="audio/f.mp3"></audio>
        <audio src="audio/g.mp3"></audio>
        <audio src="audio/a.mp3"></audio>
        <audio src="audio/b.mp3"></audio>
        <audio src="audio/c-high.mp3"></audio>
    </div>
    <div class="music-play-wrapper">
        <button class="music-play"
                data-target="audio/Ah! Vous dirais-je, Maman.mp3"
                type="button">Ah! Vous dirais-je, Maman</button>
        <button class="music-play"
                data-target="audio/c.mp3"
                type="button">c</button>
        <button class="music-play"
                data-target="audio/d.mp3"
                type="button">d</button>
        <button class="music-play"
                data-target="audio/e.mp3"
                type="button">e</button>
        <button class="music-play"
                data-target="audio/f.mp3"
                type="button">f</button>
        <button class="music-play"
                data-target="audio/g.mp3"
                type="button">g</button>
        <button class="music-play"
                data-target="audio/a.mp3"
                type="button">a</button>
        <button class="music-play"
                data-target="audio/b.mp3"
                type="button">b</button>
        <button class="music-play"
                data-target="audio/c-high.mp3"
                type="button">c-high</button>
    </div>
</div>
</body>
</html>
